<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js Intro</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1>Guess a number!</h1>
    <div>
      <input type="number" v-model="guess">
      <button v-on:click="submitGuess">Submit</button>
      <button v-on:click="resetAnswer">Play again</button>
      <p> {{ message }} </p>
      <img src="https://media.giphy.com/media/l0HlSDiA6WUytl9oA/giphy.gif" v-if="winner">
    </div>
    <div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
